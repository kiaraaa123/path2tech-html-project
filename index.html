<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Project</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>IT Team Members</h1>

    <h2>Add New Member</h2>

    <form action="">
      <label for="firstName">First Name
        <input type="text" name="firstName" id="firstName">
      </label>

      <label for="lastName">Last Name
        <input type="text" name="lastName" id="lastName">
      </label>

      <label for="roleType">Role
        <input type="text" name="roleType" id="roleType">
      </label>

      <label for="emailAddress">Email
        <input type="email" name="emailAddress" id="emailAddress">
      </label>

      <input type="submit" value="Add Member">
    </form>

    <table>
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Email</th>
      </thead>

      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>Developer</td>
        <td>johndoe@npower.net</td>
      </tr>

      <tr>
        <td>Jane</td>
        <td>Doe</td>
        <td>Designer</td>
        <td>janedoe@npower.net</td>
      </tr>

      <tr>
        <td>Mike</td>
        <td>Smith</td>
        <td>Tester</td>
        <td>mikester@npower.net</td>
      </tr>
    </table>
  </main>

  <footer>NPower &copy; 2024</footer>
</body>
</html>
