<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>HTML Project</title>
</head>
<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h1>IT Team Members</h1>

    <section class="newMembers">
      <h2>Add New Member</h2>

      <form action="POST">
        <label for="firstName">First Name
          <input type="text" name="firstName" id="firstName">
        </label>

        <label for="lastName">Last Name
          <input type="text" name="lastName" id="lastName">
        </label>

        <label for="roleType">Role
          <input type="text" name="roleType" id="roleType">
        </label>

        <label for="emailAddress">Email
          <input type="email" name="emailAddress" id="emailAddress">
        </label>

        <input type="submit" value="Add Member">
      </form>
    </section>

    <section class="currentMembers">
      <h2>Team Members</h2>

      <table>
        <tr class="header">
          <th>First Name</th>
          <th>Last Name</th>
          <th>Role</th>
          <th>Email</th>
        </tr>

        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>Developer</td>
          <td>johndoe@npower.net</td>
        </tr>

        <tr>
          <td>Jane</td>
          <td>Doe</td>
          <td>Designer</td>
          <td>janedoe@npower.net</td>
        </tr>

        <tr>
          <td>Mike</td>
          <td>Smith</td>
          <td>Tester</td>
          <td>mikester@npower.net</td>
        </tr>
      </table>
    </section>
  </main>

  <footer>
    <p>NPower &copy; 2024</p>
  </footer>
</body>
</html>
